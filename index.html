<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

<body>
  <div class="container">
    <form >
      <h2>Login</h2>
      <div class="first">
      <input type="text" autocomplete="on"  class="input" placeholder="Username">
      </div>
      <div class="second">
        <input type="password" autocomplete="on"  class="output" placeholder="password">
        <br>
        <input type="checkbox" class="checkbox"><span>Remember password</span>
      </div>
      <button>
        <p>Login</p>
        <img src="./thumbs.png" width="26" height="25">
      </button>
      
    </form>
  </div>
</body>
